<taf>
    <application>
        <server>
            app=MingApp
            server=MingServer
            local=tcp -h 127.0.0.1 -p 20214 -t 30000
            #logpath=/tmp
            <MingApp.MingServer.MingHelloObjAdapter>
                allow
                endpoint=tcp -h 127.0.0.1 -p 10015 -t 60000
                handlegroup=MingApp.MingServer.MingHelloObjAdapter
                maxconns=200000
                protocol=taf
                queuecap=10000
                queuetimeout=60000
                servant=MingApp.MingServer.MingHelloObj
                shmcap=0
                shmkey=0
                threads=1
            </MingApp.MingServer.MingHelloObjAdapter>
            <MingApp.MingServer.MingHttpObjAdapter>
                allow
                endpoint=tcp -h 127.0.0.1 -p 10016 -t 60000
                handlegroup=MingApp.MingServer.MingHttpObjAdapter
                maxconns=200000
                protocol=not_taf
                queuecap=10000
                queuetimeout=60000
                servant=MingApp.MingServer.MingHttpObj
                shmcap=0
                shmkey=0
                threads=1
            </MingApp.MingServer.MingHttpObjAdapter>
        </server>
    </application>
</taf>
